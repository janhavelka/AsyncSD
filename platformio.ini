[platformio]
src_dir = .
test_dir = test
default_envs = spi_cli_esp32s3

; -------------------------
; Shared settings (all environments inherit this)
; -------------------------
[env]
extra_scripts = pre:scripts/generate_version.py

; -------------------------
; Hardware base (ESP32-S3, 4MB flash)
; -------------------------
[hw]
platform = espressif32
framework = arduino
board = esp32-s3-devkitc-1
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = default.csv

monitor_speed = 115200
monitor_filters = send_on_enter, esp32_exception_decoder, colorize
monitor_eol = LF
monitor_echo = yes

upload_speed = 921600

lib_deps =
  greiman/SdFat@^2.2.0

build_flags =
  -Wall
  -Wextra
  -Werror=return-type
  -Iinclude
  -DCORE_DEBUG_LEVEL=0
  -DLOG_LEVEL=2
  -DSDFAT_FILE_TYPE=3
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue

build_src_filter =
  -<*>
  +<examples/common/**>
  +<src/**>
  +<include/**>

; ESP-PROG / ESP-PROG2
debug_tool = esp-prog
debug_init_break = tbreak setup

; -------------------------
; Example Environments
; -------------------------

; 01_spi_cli_control - Interactive CLI (S3)
[env:spi_cli_esp32s3]
extends = hw
build_src_filter =
  ${hw.build_src_filter}
  +<examples/01_spi_cli_control/**>

; 01_spi_cli_control - Interactive CLI (S2)
; ESP32-S2 has USB-OTG only (no USB-Serial-JTAG), so ARDUINO_USB_MODE=0
; PSRAM flags removed (SAOLA-1 has no PSRAM)
[env:spi_cli_esp32s2]
extends = hw
board = esp32-s2-saola-1
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = default.csv
build_src_filter =
  ${hw.build_src_filter}
  +<examples/01_spi_cli_control/**>
build_flags =
  -Wall
  -Wextra
  -Werror=return-type
  -Iinclude
  -DCORE_DEBUG_LEVEL=0
  -DLOG_LEVEL=2
  -DSDFAT_FILE_TYPE=3
  -DARDUINO_USB_MODE=0
  -DARDUINO_USB_CDC_ON_BOOT=1

; -------------------------
; Host tests (no hardware)
; -------------------------
[env:native_test]
platform = native
framework =
test_framework = unity
test_build_src = true
build_src_filter =
  -<*>
  +<src/**>
  +<test/stubs/**>
lib_deps =
lib_ignore =
  SdFat
  SPI
build_flags =
  -Wall
  -Wextra
  -Werror=return-type
  -Itest/stubs
  -Isrc
  -Iinclude
